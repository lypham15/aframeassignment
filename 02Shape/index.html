<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="1"
        depth="3"
        color="	#FA8072"
        position="0 1 0"
        shadow>
      </a-box>

      <a-cone color="tomato"
      radius-bottom="2"
      radius-top="0.5"
      position="0 3 0">
    </a-cone>

    <a-ring
    color="teal"
    radius-inner="1"
    radius-outer="2"
    position="0 2 0">
    </a-ring>

  <!-- Basic triangle. -->
  <a-triangle
  color="#CCC"
  position="0 2 0">
  </a-triangle>

    </a-scene>
  </body>
</html>
